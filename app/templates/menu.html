{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
      /* Estilos para el contenedor del menú */
      .navbar-container {
        display: flex;
        align-items: center;
        background-color: #ccc5b2;
        padding: 20px;
        justify-content: space-between; /* Alinea los elementos a los extremos */
      }

      /* Estilos para el logo */
      .navbar-logo {
        width: 60px;
        height: auto;
        margin-left: 10px;
      }

      /* Estilos para la lista de navegación */
      .navbar {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #ccc5b2;
      }
      
      /* Estilos para los elementos de la lista */
      .navbar li {
        padding: 10px 20px;
        height: 30px;
        display: flex;
        color: #646a5e;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }

      /* Efecto de hover */
      .navbar li:hover {
        background-color: #414141;
        color: #e0e0d4;
        border-radius: 6px;
        transform: translateY(-5px);
      }

      /* Estilos para los enlaces */
      .navbar a {
        text-decoration: none;
        color: inherit;
      }

      .navbar a:visited {
        color: inherit;
      }

      .navbar a:hover,
      .navbar a:active {
        color: inherit;
        text-decoration: none;
      }

      /* Estilos responsivos para el menú en pantallas pequeñas */
      @media (max-width: 768px) {
        .navbar-container {
          flex-direction: column; /* Apila los elementos verticalmente */
          align-items: center; /* Centra los elementos */
        }

        .navbar-logo {
          margin-bottom: 20px;
          margin-right: 0;
          margin-left: 0;
        }

        .navbar {
          flex-direction: column; /* Los enlaces del menú también se apilan */
          width: 100%;
        }

        .navbar li {
          width: 100%;
          margin-right: 0;
          margin-bottom: 10px;
          justify-content: center;
          text-align: center;
        }
      }
    </style>
</head>
<body>
    <div class="navbar-container">
        <a href="{% url 'home' %}">
            <img
                src="{% static 'images/LOGO2.png' %}"
                alt="Logotipo"
                class="navbar-logo"
                width="50"
                height="50"
            />
        </a>
        <ul class="navbar">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'servicios' %}">Servicios</a></li>
            <li><a href="{% url 'portafolio' %}">Portafolio</a></li>
            <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
        </ul>
    </div>
</body>
</html>
